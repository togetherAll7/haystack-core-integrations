name: Test / text2speech

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'nodes/text2speech/**'
      - '.github/workflows/nodes_text2speech.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    needs: pylint
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install audio libraries
      run: |
        sudo apt-get update
        sudo apt-get install libsndfile1 ffmpeg

    - name: Install text2speech
      run: |
        pip install -e nodes/text2speech[dev]

    - name: Pylint
      run: |
        pylint -ry -j 0 nodes/text2speech/

    - name: Run tests
      run: |
        pytest nodes/text2speech