name: Test / speech2text

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'nodes/speech2text/**'
      - '.github/workflows/nodes_speech2text.yml'

defaults:
  run:
    working-directory: nodes/speech2text

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install audio libraries
      run: |
        sudo apt-get update
        sudo apt-get install libsndfile1 ffmpeg

    - name: Install speech2text
      run: |
        pip install -e .[dev]

    - name: Pylint
      run: |
        pylint -ry -j 0 ./speech2text/

    - name: Run tests
      run: |
        pytest
